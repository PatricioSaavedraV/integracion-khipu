<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Nassimba Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo-section">
                <img src="img/logo.png" alt="Nassimba Store" class="logo">
                <h1>Nassimba Store</h1>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="cart-header">
            <h2>Resumen del Carrito</h2>
        </div>

        <div class="cart-content">
            <div id="cartItems" class="cart-items">
                <!-- Los items del carrito se cargarán aquí -->
            </div>

            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0</span>
                </div>
            </div>

            <div class="cart-actions">
                <a href="index.html" class="btn btn-secondary">Volver</a>
                <a href="datos.html" class="btn btn-primary">Continuar</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Nassimba Store - Todos los derechos reservados</p>
    </footer>

    <script type="module" src="js/carrito.js"></script>
</body>
</html>
