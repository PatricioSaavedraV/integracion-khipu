<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda - Integración Khipu</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="public\img\Robot Sin Fondo.png" alt="Logo" class="logo" />
    <h1>Tienda Demo con Khipu</h1>
    <div class="carrito-icono">
      <img src="img/carrito.png" alt="Carrito" id="carrito-btn">
      <span id="contador-carrito">0</span>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main>
    <h2>Productos disponibles</h2>
    <div class="productos">
      <div class="producto">
        <h3>Producto 1</h3>
        <p>$10.000</p>
        <button onclick="agregarAlCarrito('Producto 1', 10000)">Agregar al carrito</button>
      </div>

      <div class="producto">
        <h3>Producto 2</h3>
        <p>$15.000</p>
        <button onclick="agregarAlCarrito('Producto 2', 15000)">Agregar al carrito</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Tienda Demo</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
