<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Cancelado - Nassimba Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 4rem auto;
            text-align: center;
            background-color: var(--bg-card);
            border: 2px solid var(--danger);
            border-radius: 12px;
            padding: 3rem;
        }
        
        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background-color: var(--danger);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        
        .error-title {
            font-size: 2rem;
            color: var(--danger);
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo-section">
                <img src="img/logo.png" alt="Nassimba Store" class="logo">
                <h1>Nassimba Store</h1>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="error-container">
            <div class="error-icon">âœ•</div>
            <h2 class="error-title">Pago Cancelado</h2>
            <p class="error-message">
                Tu pago no se ha completado.<br>
                Si deseas continuar con tu compra, puedes intentarlo nuevamente.
            </p>
            <div class="error-actions">
                <a href="carrito.html" class="btn btn-primary">Volver al Carrito</a>
                <a href="index.html" class="btn btn-secondary">Ir al Home</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Nassimba Store - Todos los derechos reservados</p>
    </footer>
</body>
</html>
