<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Comprador - Nassimba Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo-section">
                <img src="img/logo.png" alt="Nassimba Store" class="logo">
                <h1>Nassimba Store</h1>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="form-header">
            <h2>Datos del Comprador</h2>
            <p>Complete todos los campos para continuar con el pago</p>
        </div>

        <form id="buyerForm" class="buyer-form">
            <div class="form-section">
                <h3>Información Personal</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido *</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="rut">RUT *</label>
                        <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono *</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="+56 9 1234 5678" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico *</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
            </div>

            <div class="form-section">
                <h3>Dirección de Envío</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="region">Región *</label>
                        <select id="region" name="region" required>
                            <option value="">Seleccione una región</option>
                            <option value="arica">Región de Arica y Parinacota</option>
                            <option value="tarapaca">Región de Tarapacá</option>
                            <option value="antofagasta">Región de Antofagasta</option>
                            <option value="atacama">Región de Atacama</option>
                            <option value="coquimbo">Región de Coquimbo</option>
                            <option value="valparaiso">Región de Valparaíso</option>
                            <option value="metropolitana">Región Metropolitana de Santiago</option>
                            <option value="ohiggins">Región del Libertador General Bernardo O'Higgins</option>
                            <option value="maule">Región del Maule</option>
                            <option value="nuble">Región de Ñuble</option>
                            <option value="biobio">Región del Biobío</option>
                            <option value="araucania">Región de La Araucanía</option>
                            <option value="rios">Región de Los Ríos</option>
                            <option value="lagos">Región de Los Lagos</option>
                            <option value="aysen">Región de Aysén del General Carlos Ibáñez del Campo</option>
                            <option value="magallanes">Región de Magallanes y de la Antártica Chilena</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comuna">Comuna *</label>
                        <input type="text" id="comuna" name="comuna" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="calle">Calle *</label>
                        <input type="text" id="calle" name="calle" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número *</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <a href="carrito.html" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Pagar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Nassimba Store - Todos los derechos reservados</p>
    </footer>

    <script src="js/datos.js"></script>
</body>
</html>
